mappings:

  assayDiameter:
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_assaySubjectUrl)diameter_]
          - [grel:valueParameter2, $(_datasetName)_$(reference)]
    predicateobjects:
      - [rdf:type, bao:BAO_0000015~iri] # bioassay
      - [rdfs:label, "bioassay for nanomaterial diameter", en~lang]
      - predicate: bao:BAO_0000209 # has measure group
        inversepredicate: bao:BAO_0000426 # is measure group of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_measureGroupSubjectUrl)diameter_]
              - [grel:valueParameter2, $(_datasetName)_$(sample)] 
      - predicate: bao:BAO_0090012 # has participant
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_chemicalSubstanceSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)_$(sample)] 
      - predicate: bao:BAO_0000185 # has perturbagen
        inversepredicate: bao:BAO_0000361 # is perturbagen of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_chemicalSubstanceSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)_$(sample)]          
