      - [rdf:type, enm:ENM_0000084~iri] # density
      - [rdfs:label, density of $(density) g/L, en~lang]
      - [bao:BAO_0002874, obo:UO_0000175~iri] #has unit: Dalton
      - [bao:BAO_0095007, $(density), xsd:float] # has value
