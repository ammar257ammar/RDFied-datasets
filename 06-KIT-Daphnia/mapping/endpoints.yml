      - [rdfs:label, length of $(length_mean) um, en~lang]
      - [bao:BAO_0002874, obo:UO_0000017~iri] #has unit: um
      - [bao:BAO_0095007, $(length_mean), xsd:float] # has value
      - predicate: bao:BAO_0000185 # has perturbagen
