base: https://ammar257ammar.github.com/RDFied-datasets/ns:

authors:
  - name: Ammar Ammar
    website: http://orcid.org/0000-0002-8399-8990
 
sources:
  data-source: ['/data/data.csv~csv']
  
external:
  datasetName: Predicting Cytotoxicity of Metal Oxide Nanoparticles Using Isalos Analytics Platform RDF
  chemicalSubstanceSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:chemicalSubstance_
  endpointSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:endpoint_

mappings:
  endpointCoreSize:
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_endpointSubjectUrl)core_size_]
          - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
    predicateobjects:
      - [rdf:type, bao:BAO_0000179~iri] # BAO endpoint
      - [rdf:type, bfo:Quality~iri] # quality from NPO
      - [rdf:type, enm:ENM_8000039~iri] # core size
      - [rdfs:label, core size of $(Core_size) nm, en~lang]
      - [bao:BAO_0002874, obo:UO_0000018~iri] #has unit: nm
      - [bao:BAO_0095007, $(Core_size), xsd:float] # has value
      - predicate: bao:BAO_0000185 # has perturbagen
        inversepredicate: bao:BAO_0000361 # is perturbagen of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_chemicalSubstanceSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)] 
  endpointHydroSize:
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_endpointSubjectUrl)hydrodynamic_size_]
          - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
    predicateobjects:
      - [rdf:type, bao:BAO_0000179~iri] # BAO endpoint
      - [rdf:type, bfo:Quality~iri] # quality from NPO
      - [rdf:type, npo:NPO_1914~iri]
      - [rdfs:label, hydrodynamic size of $(Hydro_size) nm, en~lang]
      - [bao:BAO_0002874, obo:UO_0000018~iri]  #nm
      - [bao:BAO_0095007, $(Hydro_size), xsd:float]
      - predicate: bao:BAO_0000185 # has perturbagen
        inversepredicate: bao:BAO_0000361 # is perturbagen of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_chemicalSubstanceSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
  endpointSurfCharge:
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_endpointSubjectUrl)surface_charge_]
          - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
    predicateobjects:
      - [rdf:type, bao:BAO_0000179~iri] # BAO endpoint
      - [rdf:type, bfo:Quality~iri] # quality from NPO
      - [rdf:type, npo:NPO_1812~iri]
      - [rdfs:label, surface charge of $(Surface_charge) mV , en~lang]
      - [bao:BAO_0002874, obo:UO_0000247~iri] #mV
      - [bao:BAO_0095007, $(Surface_charge), xsd:float]
      - predicate: bao:BAO_0000185 # has perturbagen
        inversepredicate: bao:BAO_0000361 # is perturbagen of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_chemicalSubstanceSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
  endpointSurfArea:
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_endpointSubjectUrl)surface_area_]
          - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
    predicateobjects:
      - [rdf:type, bao:BAO_0000179~iri] # BAO endpoint
      - [rdf:type, bfo:Quality~iri] # quality from NPO
      - [rdf:type, sio:CHEMINF_000515~iri]
      - [rdfs:label, specific surface area of $(Surface_area) m2/g, en~lang]
      - [bao:BAO_0002874, nsvoc:unit_meter_squared_per_gram~iri] 
      - [bao:BAO_0095007, $(Surface_area), xsd:float]
      - predicate: bao:BAO_0000185 # has perturbagen
        inversepredicate: bao:BAO_0000361 # is perturbagen of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_chemicalSubstanceSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
  endpointHsf:
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_endpointSubjectUrl)hsf_]
          - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
    predicateobjects:
      - [rdf:type, bao:BAO_0000179~iri] # BAO endpoint
      - [rdf:type, bfo:Quality~iri] # quality from NPO
      - [rdf:type, cheminf:CHEMINF_000241~iri]
      - [rdfs:label, Formation enthalpy (Î”Hsf) of $(Hsf) eV, en~lang]
      - [bao:BAO_0002874, obo:UO_0000266~iri] #eV
      - [bao:BAO_0095007, $(Hsf), xsd:float]
      - predicate: bao:BAO_0000185 # has perturbagen
        inversepredicate: bao:BAO_0000361 # is perturbagen of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_chemicalSubstanceSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
  endpointEc:
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_endpointSubjectUrl)ec_]
          - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
    predicateobjects:
      - [rdf:type, bao:BAO_0000179~iri] # BAO endpoint
      - [rdf:type, bfo:Quality~iri] # quality from NPO
      - [rdf:type, enm:ENM_8000100~iri]
      - [rdfs:label, Conduction band energy (Ec) of $(Ec) eV, en~lang]
      - [bao:BAO_0002874, obo:UO_0000266~iri] #eV
      - [bao:BAO_0095007, $(Ec), xsd:float]
      - predicate: bao:BAO_0000185 # has perturbagen
        inversepredicate: bao:BAO_0000361 # is perturbagen of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_chemicalSubstanceSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
  endpointEv:
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_endpointSubjectUrl)ev_]
          - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
    predicateobjects:
      - [rdf:type, bao:BAO_0000179~iri] # BAO endpoint
      - [rdf:type, bfo:Quality~iri] # quality from NPO
      - [rdf:type, enm:ENM_8000110~iri]
      - [rdfs:label, Valence band energy (Ev) of $(Ev) eV, en~lang]
      - [bao:BAO_0002874, obo:UO_0000266~iri] #eV
      - [bao:BAO_0095007, $(Ev), xsd:float]
      - predicate: bao:BAO_0000185 # has perturbagen
        inversepredicate: bao:BAO_0000361 # is perturbagen of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_chemicalSubstanceSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
  endpointMeO:
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_endpointSubjectUrl)meo_]
          - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
    predicateobjects:
      - [rdf:type, bao:BAO_0000179~iri] # BAO endpoint
      - [rdf:type, bfo:Quality~iri] # quality from NPO
      - [rdf:type, npo:NPO_421~iri]
      - [rdfs:label, Electronegativity (MeO) of $(MeO) eV, en~lang]
      - [bao:BAO_0002874, obo:UO_0000266~iri] #eV
      - [bao:BAO_0095007, $(MeO), xsd:float]
      - predicate: bao:BAO_0000185 # has perturbagen
        inversepredicate: bao:BAO_0000361 # is perturbagen of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_chemicalSubstanceSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
  endpointDose:
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_endpointSubjectUrl)screening_concentration_]
          - [grel:valueParameter2, $(_datasetName)_$(Exposure_dose)_UO_0000274]
    predicateobjects:
      - [rdf:type, bao:BAO_0000179~iri] # BAO endpoint
      - [rdf:type, bao:BAO_0000098~iri] # BAO screening concentration endpoint
      - [rdfs:label, screening concentration: $(Exposure_dose) ug/ml , en~lang]
      - [bao:BAO_0000183, obo:UO_0000274~iri] # has concentration unit: microgram per milliliter
      - [bao:BAO_0002666, $(Exposure_dose), xsd:float] # has concentration value
  endpointViability:
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_endpointSubjectUrl)cell_viability_]
          - [grel:valueParameter2, $(_datasetName)_$(rownum)]
    predicateobjects:
      - [rdf:type, bao:BAO_0000179~iri] # BAO endpoint
      - [rdf:type, bao:BAO_0000202~iri] # BAO percent cell viability endpoint -> subClassOf -> response endpoint (BAO_0000181)
      - [rdf:type, bao:BAO_0002114~iri] # BAO time endpoint
      - [rdfs:label, cell viability: $(Viability)% at timepoint $(Exposure_time) hours and screening concentration $(Exposure_dose) ug/ml , en~lang]
      - [bao:BAO_0000182, obo:UO_0000187~iri] # has response unit: percent
      - [bao:BAO_0000108, $(Viability), xsd:string] # has response value
      - [bao:BAO_0002668, obo:UO_0000032~iri] # has time unit: hour
      - [bao:BAO_0002669, $(Exposure_time), xsd:string] # has time value
      - predicate: bao:BAO_0000338 # has concentration
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_endpointSubjectUrl)screening_concentration_]
              - [grel:valueParameter2, $(_datasetName)_$(Exposure_dose)_UO_0000274]
      - predicate: bao:BAO_0000185 # has perturbagen
        inversepredicate: bao:BAO_0000361 # is perturbagen of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_chemicalSubstanceSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)_$(Material_type)_$(Core_size)_$(Hydro_size)_$(Surface_charge)_$(Surface_area)]
  unitMeterSquaredPerGram:
    sources:
      - data-source
    subjects: https://ammar257ammar.github.com/RDFied-datasets/nanosafery_vocabulary:unit_meter_squared_per_gram
    predicateobjects:
      - [rdf:type, obo:UO_0000000~iri]
      - [rdf:type, bao:BAO_0000077~iri]
      - [rdfs:label,  squared meter per gram (m2/g), en~lang]
      - [rdfs:comment,  A unit used for Specific Surface Area (SSA) which is a property of solids defined as the total surface area of a material per unit of mass, (with units of m2/kg or m2/g), en~lang]