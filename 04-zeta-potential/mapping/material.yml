prefixes:
  rr: "http://www.w3.org/ns/r2rml#"
  dc: "http://purl.org/dc/elements/1.1/"
  dct: "http://purl.org/dc/terms/"
  void: "http://rdfs.org/ns/void#"
  dcat: "http://www.w3.org/ns/dcat#"
  prov: "http://www.w3.org/ns/prov#"
  foaf: "http://xmlns.com/foaf/0.1/"
  pav: "http://purl.org/pav/"
  vcard: "http://www.w3.org/2006/vcard/ns#"
  cito: "http://purl.org/net/cito"
  rdf: "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  owl: "http://www.w3.org/2002/07/owl#"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  rml: "http://semweb.mmlab.be/ns/rml#"
  ql: "http://semweb.mmlab.be/ns/ql#"
  d2rq: "http://www.wiwiss.fu-berlin.de/suhl/bizer/D2RQ/0.1#"
  idlab-fn: "http://example.com/idlab/function/"
  fnml:   "http://semweb.mmlab.be/ns/fnml#"
  fno: 	"http://w3id.org/function/ontology#"
  grel: "http://users.ugent.be/~bjdmeest/function/grel.ttl#"
  nsvoc: "https://ammar257ammar.github.com/RDFied-datasets/nanosafery_vocabulary:"
  ns: "https://ammar257ammar.github.com/RDFied-datasets/ns:"
  obo: "http://purl.obolibrary.org/obo/"
  npo: "http://purl.bioontology.org/ontology/npo#"
  enm: "http://purl.enanomapper.org/onto/"
  amb:   "http://purl.enanomapper.net/"
  sio: "http://semanticscience.org/resource/"
  cheminf: "http://semanticscience.org/resource/"
  bao: "http://www.bioassayontology.org/bao#"
  efo: "http://www.ebi.ac.uk/efo/"
  NCBITAXON: http://purl.bioontology.org/ontology/NCBITAXON/
  
base: https://ammar257ammar.github.com/RDFied-datasets/ns:

authors:
  - name: Ammar Ammar
    website: http://orcid.org/0000-0002-8399-8990
 
sources:
  data-source: ['/data/data.csv~csv']
  
external:
  datasetName: Computational enrichment of physicochemical data for the development of a zeta-potential read-across predictive model RDF
  datasetSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:dataset_rdf_
  chemicalSubstanceSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:chemicalSubstance_
  nanoparticleCoreSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:nanoparticle_core_
  nanoparticleCoatingSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:nanoparticle_coating_
  nanoparticleSurfaceSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:nanoparticle_surface_
  endpointSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:endpoint_

mappings:  
  chemicalSubstance:  
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_chemicalSubstanceSubjectUrl)]
          - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
    predicateobjects:
      - [rdf:type, obo:CHEBI_59999~iri] # chemical substance
      - [rdf:type, npo:NPO_707~iri] # nanoparticle
      - [rdf:type, bao:BAO_0003043~iri] # molecular entity
      - [rdfs:label, $(metal_core), en~lang]
      - [bao:BAO_0003102, bao:BAO_0002932~iri] # has role: screened entity role   
      - [bao:BAO_0003102, bao:BAO_0003059~iri] # has role: perturbagen role 
      - predicate: dct:source
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_datasetSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)]
      - predicate: dct:type
        object:
          - function: grel:mapToIri
            type: iri
            parameters:
              - [grel:valueParameter, nanomaterial]
              - [grel:valueParameter2, $(metal_core)]
      - predicate: npo:has_part
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_nanoparticleCoreSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
      - predicate: npo:has_part
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_nanoparticleCoatingSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
      - predicate: npo:has_part
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_nanoparticleSurfaceSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
      - predicate: npo:has_quality
        inversepredicate: npo:quality_of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_endpointSubjectUrl)core_size_] # diameter/core diameter/core size
              - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
      - predicate: npo:has_quality
        inversepredicate: npo:quality_of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_endpointSubjectUrl)hydrodynamic_size_] # hydrodynamic size is the diameter of a particle or molecule (approximated as a sphere) in an aqueous solution / corresponding_sphere_diameter
              - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
      - predicate: npo:has_quality
        inversepredicate: npo:quality_of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_endpointSubjectUrl)shape_]
              - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
      - predicate: npo:has_quality
        inversepredicate: npo:quality_of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_endpointSubjectUrl)atomic_radius_]
              - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
      - predicate: npo:has_quality
        inversepredicate: npo:quality_of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_endpointSubjectUrl)ionic_radius_]
              - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
      - predicate: npo:has_quality
        inversepredicate: npo:quality_of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_endpointSubjectUrl)molecular_weight_]
              - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
      - predicate: npo:has_quality
        inversepredicate: npo:quality_of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_endpointSubjectUrl)energy_band_gap_]
              - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
      - predicate: npo:has_quality
        inversepredicate: npo:quality_of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_endpointSubjectUrl)meo_] # electronegativitiy
              - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
  core:  
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_nanoparticleCoreSubjectUrl)]
          - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
    predicateobjects:
      - [rdf:type, npo:NPO_1617~iri] # Core
      - [rdfs:label, $(metal_core) core, en~lang]
  coat:  
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_nanoparticleCoatingSubjectUrl)]
          - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
    predicateobjects:
      - [rdf:type, npo:NPO_1367~iri] # Coat
      - [rdfs:label, Coating of nanomaterial ($(metal_core)): "$(coating)" with type of coating: "$(type_of_coating)" and aging: "$(aging)", en~lang]
  surface:  
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_nanoparticleSurfaceSubjectUrl)]
          - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
    predicateobjects:
      - [rdf:type, npo:NPO_1379~iri] # Surfece of nanoparticle
      - [rdfs:label, $(metal_core) surface, en~lang]
      - predicate: npo:has_property # NPO: "surface of nanomaterial" has_property some 'zeta potential'
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_endpointSubjectUrl)zeta_potential_]
              - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]
      - predicate: npo:has_quality
        inversepredicate: npo:quality_of
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_endpointSubjectUrl)surface_area_]
              - [grel:valueParameter2, $(_datasetName)_$(metal_core)_$(coating)_$(type_of_coating)_$(aging)_$(diameter)_$(shape_group)_$(geometric_surface_area)]