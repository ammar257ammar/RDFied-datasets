          - function: grel:join
            type: iri
            parameters:
              - [grel:valueParameter, http://bigcat.unimaas.nl/ns:surf_charge_]
              - parameter: grel:valueParameter2
                value: 
                  function: grel:md5Hex(grel:valueParameter = surf_charge_$(surf_charge))
      - predicate: npo:NPO_1235
        object:
